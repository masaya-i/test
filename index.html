        <script>
            'use strict';
    
    const num = 5;
    const winner = Math.floor(Math.random() * num); //0~4のランダムでfloorで切り捨て
    
    for(let i = 0; i < num; i++){
            // div要素を作成
            const div = document.createElement('div');
            // クラス要素を追加
            div.classList.add('box');
            // 文字を追加
            // div.textContent = i;
            // 動作を追加
            div.addEventListener('click',()=>{
                if(i===winner){
                    div.textContent = "Win!";
                    div.classList.add('win');
                }else{
                    div.textContent = "Lose!";
                    div.classList.add('lose');
                }
               });

        }
